<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan is in Japapn Redirect</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body style="background-color:#3e3e42;">
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAAyJkLK3syXTgIH9" data-callback="onSuccess"></div>
    <script>
        function onSuccess(token) {
            fetch('https://wispy-forest-fcb3.dan-papuga.workers.dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'cf-turnstile-response': token,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'https://photos.app.goo.gl/dpKuuSvA2pESKoGw7';
                } else {
                    alert('Verification failed!');
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
