<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Crane Project</title>

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?v=1" async defer></script>

  <style>
    body {
      background-color: #3e3e42;
      margin: 0;
      height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      background: #2b2b2f;
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      text-align: center;
    }
    .crane { margin-top: 20px; width: 450px; opacity: 0.8; }
    button {
      padding: .6rem 1rem; border: 0; border-radius: 8px;
      background:#6ea8fe; color:#111; font-weight:600; cursor:pointer;
    }
    button:hover { filter: brightness(1.06); }
  </style>
</head>
<body>

  <div class="card">
    <!-- Browser posts to /__ts_verify; Worker sets cookie & redirects -->
    <form id="verify" action="/__ts_verify" method="POST">
      <input type="hidden" name="dest" id="dest-field" value="">
      <!-- Use your NEW site key here (the same you put in the Worker env) -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAAB8IYFvJyB9ALnHK"></div>
      <p style="margin-top:.8rem"><button type="submit">Continue</button></p>
      <noscript><p style="color:#ffb4b4">Please enable JavaScript to continue.</p></noscript>
    </form>
  </div>

  <!-- Logo from public/ -->
  <img src="/paperCrane_white.png" alt="Paper Crane Drawing" class="crane" />

  <script>
    // Ensure the destination is properly set after the form is submitted
    (function () {
      var f = document.getElementById('dest-field');
      if (f) f.value = location.pathname + location.search;
    })();

    // Once Turnstile is verified, auto-submit the form
    document.addEventListener('turnstile:verified', function() {
      console.log('Turnstile validated, submitting the form.');
      document.getElementById('verify').submit();
    });

    // Listen for form submission and ensure successful redirection
    document.getElementById('verify').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent default form submission to handle it manually
      
      // Make sure the destination is correctly set
      var dest = document.getElementById('dest-field').value;
      console.log('Redirecting to: ', dest);

      // Redirect if the destination is properly set
      if (dest) {
        window.location.href = dest;
      } else {
        console.error('Destination not set correctly!');
      }
    });
  </script>
</body>
</html>
