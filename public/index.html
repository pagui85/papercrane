<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Crane Project</title>

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?v=1" async defer></script>

  <style>
    body {
      background-color: #3e3e42;
      margin: 0;
      height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      background: #2b2b2f;
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      text-align: center;
    }
    .crane { margin-top: 20px; width: 450px; opacity: 0.8; }
    button {
      padding: .6rem 1rem; border: 0; border-radius: 8px;
      background:#6ea8fe; color:#111; font-weight:600; cursor:pointer;
    }
    button:hover { filter: brightness(1.06); }

    /* Hide the form completely and remove the box around the widget */
    #verify {
      display: none;
    }

    .turnstile-widget {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Loading text style */
    .loading-text {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Cloudflare Turnstile widget -->
    <form id="verify" action="/__ts_verify" method="POST">
      <input type="hidden" name="dest" id="dest-field" value="">
      <div class="cf-turnstile turnstile-widget" data-sitekey="0x4AAAAAAB8IYFvJyB9ALnHK"></div>
      <noscript><p style="color:#ffb4b4">Please enable JavaScript to continue.</p></noscript>
    </form>

    <!-- Loading message while verifying -->
    <p class="loading-text" id="loadingMessage" style="display:none;">Verifying... Please wait.</p>
  </div>

  <!-- Logo from public/ -->
  <img src="/paperCrane_white.png" alt="Paper Crane Drawing" class="crane" />

  <script>
    // Let the Worker send you back to the same path after success
    (function () {
      var f = document.getElementById('dest-field');
      if (f) f.value = location.pathname + location.search;
    })();

    // Automatically submit the form once the Turnstile widget is validated
    document.addEventListener('turnstile:ready', function () {
      // This ensures the widget is visible and ready to trigger
      document.getElementById('loadingMessage').style.display = 'none';
      document.getElementById('verify').style.display = 'block';
    });

    document.addEventListener('turnstile:verified', function() {
      // Hide the form and show the loading text
      document.getElementById('verify').style.display = 'none';
      document.getElementById('loadingMessage').style.display = 'block';
      
      // After a short delay (allowing verification), redirect the user
      setTimeout(function() {
        window.location.href = document.getElementById('dest-field').value || '/';
      }, 2000); // Adjust the delay as necessary
    });

  </script>
</body>
</html>
