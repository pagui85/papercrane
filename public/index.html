<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Crane Project</title>
  <!-- (Optional) Turnstile script; Worker can inject it too, but keeping it here is fine -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      background-color: #3e3e42;
      margin: 0;
      height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .crane { margin-top: 20px; width: 450px; opacity: 0.8; }
    .card { background: #2b2b2f; padding: 1.25rem 1.5rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    button { padding: .6rem 1rem; border: 0; border-radius: 8px; background:#6ea8fe; color:#111; font-weight:600; cursor:pointer; }
    button:hover { filter: brightness(1.05); }
  </style>
</head>
<body>

  <div class="card" style="text-align:center">
    <!-- Verify form: Worker handles POST at /__ts_verify -->
    <form id="verify" action="/__ts_verify" method="POST">
      <!-- Worker fills with current path+query so you return to the same place -->
      <input type="hidden" name="dest" value="" id="dest-field" />
      <!-- Worker will inject the Turnstile widget here -->
      <div id="turnstile-slot"></div>
      <p style="margin-top: .8rem;">
        <button type="submit">Continue</button>
      </p>
    </form>
  </div>

  <!-- Paper crane below the Turnstile -->
  <img src="paperCrane_white.png" alt="Paper Crane Drawing" class="crane" />

  <script>
    // Fill dest with the current path+query so the Worker can redirect back
    (function () {
      var destField = document.getElementById('dest-field');
      if (destField) destField.value = location.pathname + location.search;
    })();
  </script>
</body>
</html>
