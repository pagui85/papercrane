<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Crane Project</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            background-color: #3e3e42;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .crane {
            margin-top: 20px;  /* space below Turnstile */
            width: 450px;      /* adjust size */
            opacity: 0.8;      /* slight transparency */
        }
    </style>
</head>
<body>
    <!-- Turnstile verification widget -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAABmLTubYLRlBP-cJ" data-callback="onSuccess"></div>

    <!-- Paper crane below the Turnstile -->
    <img src="/paperCrane_white.png" alt="Paper Crane Drawing" class="crane">

    <script>
        // The callback function for the Turnstile verification
        function onSuccess(token) {
            fetch('/__ts_verify', {  // Use your Worker endpoint here
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'cf-turnstile-response': token,
                }),
            })
            .then(response => {
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    window.location.href = 'https://operationpapercrane.com';  // Redirect to your desired page after verification
                } else {
                    alert('Verification failed: ' + JSON.stringify(data));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            });
        }
    </script>
</body>
</html>
