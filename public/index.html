<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Site Redirect</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body {
            background-color: #3e3e42;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cf-turnstile {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAABmLTubYLRlBP-cJ" data-callback="onSuccess"></div>
    <script>
        function onSuccess(token) {
            fetch('https://papercrane.dan-papuga.workers.dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'cf-turnstile-response': token,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    window.location.href = 'https://photos.google.com/album/AF1QipM0z1IzINgN-4rC0kVbBG16Ru3vWn6wOq9aXjKe';
                } else {
                    alert('Verification failed. Please try again.');
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert('An error occurred. Please try again later.');
            });
        }
    </script>
</body>
</html>
