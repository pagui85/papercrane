<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan is in Japapn Redirect</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body style="background-color:#3e3e42;">
    <div class="cf-turnstile" data-sitekey="0x4AAAAAABmLTubYLRlBP-cJ" data-callback="onSuccess"></div>
    <script>
        function onSuccess(token) {
    fetch('https://papercrane.dan-papuga.workers.dev', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            'cf-turnstile-response': token,
        }),
    })
    .then(response => {
        console.log('Response status:', response.status, response.statusText);
        return response.json();
    })
    .then(data => {
        console.log('Response data:', data);
        if (data.success) {
            window.location.href = 'https://photos.app.goo.gl/Jk8br2SuYe3oidZF8';
        } else {
            alert('Verification failed: ' + JSON.stringify(data));
        }
    })
    .catch(error => {
        console.error('Fetch error:', error);
        alert('An error occurred: ' + error.message);
    });
}
    </script>
</body>
</html>
